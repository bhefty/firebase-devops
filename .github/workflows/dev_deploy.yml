name: Deploy

on:
  pull_request:
    branches:
      - release/dev
    paths-ignore:
      - "server/**"
      - "**.md"
      - ".gitignore"

  push:
    branches:
      - release/dev
    paths-ignore:
      - "server/**"
      - "**.md"
      - ".gitignore"

jobs:
  build:
    name: Deploy Dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Decrypt environment variables
        run: ./.github/scripts/decrypt_env.sh
        env:
          ENV_PASSPHRASE: ${{ secrets.ENV_PASSPHRASE_DEV }}
          ENV_FILE_NAME: "env"

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"

      - name: Install Dependencies
        run: |
          cd client
          npm ci

      - name: Run Build
        run: |
          cd client
          npm run build

      - name: Get Firebase CLI
        uses: natemoo-re/action-firebase@master

      - name: Deploy
        run: |
          firebase deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN_DEV }}
