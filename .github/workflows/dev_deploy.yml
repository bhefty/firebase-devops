name: Deploy

on:
  pull_request:
    branches:
      - release/dev
    paths-ignore:
      - "server/**"
      - "**.md"
      - ".gitignore"

  push:
    branches:
      - release/dev
    paths-ignore:
      - "server/**"
      - "**.md"
      - ".gitignore"

jobs:
  build:
    name: Deploy Dev
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Test printing your secret (Remove)
        run: echo $FIREBASE_ENV

        env:
          CI: true
          FIREBASE_ENV: ${{ secrets.DEV_FIREBASE_ENV }}
