name: Client Tests

on:
  pull_request:
    branches:
      - master
      - release/**
    paths-ignore:
      - "server/**"
      - "**.md"
      - ".gitignore"

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Install Dependencies
        run: |
          cd client
          npm ci
      - name: Run Linter
        run: |
          cd client
          npm run lint
        env:
          CI: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "10.x"
      - name: Install Dependencies
        run: |
          cd client
          npm ci
      - name: Run Tests
        run: |
          cd client
          npm run test:ci
        env:
          CI|: true
